specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Destake
    network: rinkeby
    source:
      address: "0x038DCAfa0EFBEeF7F06680Df855897cee9Cfbfe1"
      abi: Destake
      startBlock: 10583298
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: Destake
          file: Destake/abis/Destake.json
      eventHandlers:
        - event: GRTDeposited(address,uint256)
          handler: handleGRTDeposited
        - event: DelegationAddressAdded(address)
          handler: handleDelegationAddressAdded
        - event: DelegationAddressRemoved(address)
          handler: handleDelegationAddressRemoved
      file: Destake/Destake.wasm
  - kind: ethereum
    name: ERC20
    network: rinkeby
    source:
      address: "0x192f37380ce4c19da7c1E772b13B01C2dE4bdfb3"
      abi: ERC20
      startBlock: 10583298
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: ERC20
          file: ERC20/abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Destake/Destake.wasm
  - kind: ethereum
    name: GraphStaking
    network: rinkeby
    source:
      address: "0x2d44C0e097F6cD0f514edAC633d82E01280B4A5c"
      abi: GraphStaking
      startBlock: 10583298
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: GraphStaking
          file: GraphStaking/abis/GraphStaking.json
      eventHandlers:
        - event: AllocationClosed(indexed address,indexed bytes32,uint256,uint256,indexed
            address,uint256,address,bytes32,bool)
          handler: handleAllocationClosed
      file: Destake/Destake.wasm
